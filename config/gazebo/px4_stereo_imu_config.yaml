%YAML:1.0

#common parameters
#support: 1 imu 1 cam; 1 imu 2 cam: 2 cam; 
imu: 1         
num_of_cam: 2  

imu_topic: "/typhoon_h480/stereo_camera/imu"
image0_topic: "/typhoon_h480/stereo/left/image_raw"
image1_topic: "/typhoon_h480/stereo/right/image_raw"
output_path: "/home/lin/output"

cam0_calib: "cam0_px4.yaml"
cam1_calib: "cam1_px4.yaml"
image_width: 640
image_height: 360
   

# Extrinsic parameter between IMU and Camera.
estimate_extrinsic: 1   # 0  Have an accurate extrinsic parameters. We will trust the following imu^R_cam, imu^T_cam, don't change it.
                        # 1  Have an initial guess about extrinsic parameters. We will optimize around your initial guess.

#cam0 to body
body_T_cam0: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data:  [0, 0, 1, 0,
           -1, 0, 0, 0.12,
           0, -1, 0, -0.3,
           0, 0, 0, 1.]


body_T_cam1: !!opencv-matrix
   rows: 4
   cols: 4
   dt: d
   data:  [0, 0, 1, 0,
           -1, 0, 0, 0,
           0, -1, 0, -0.3,
           0, 0, 0, 1.]

#Multiple thread support
multiple_thread: 1

#feature tracker parameters (traditional - for fallback and hybrid mode)
max_cnt: 150           # max feature number in feature tracking
min_dist: 15            # min distance between two features 
freq: 10                # frequence (Hz) of publish tracking result
F_threshold: 1.0        # ransac threshold (pixel)
show_track: 1           # publish tracking image as topic
flow_back: 1            # perform forward and backward optical flow

# ============= LoFTR Configuration =============
# Enable LoFTR Feature Tracker
use_loftr: 1                    # 0: disable LoFTR, 1: enable LoFTR

# LoFTR Model Paths

#loftr_model_path: "/home/lin/loftrvins_ws/src/LoFTR_VINS/loftr_vins_estimator/weights/LoFTR_teacher.onnx"
#lo0ftr_model_path: "/home/lin/loftrvins_ws/src/LoFTR_VINS/loftr_vins_estimator/weights/LoFTR_ConvNeXt_small_640x352.onnx"
#loftr_model_path: "/home/lin/loftrvins_ws/src/LoFTR_VINS/loftr_vins_estimator/weights/LoFTR_ResNet_Swin_standard_640x352.onnx"
loftr_model_path: "/home/lin/loftrvins_ws/src/LoFTR_VINS/loftr_vins_estimator/weights/LoFTR_ConvNeXt_Swin_standard.onnx"
loftr_engine_path: "/home/lin/loftrvins_ws/src/LoFTR_VINS/loftr_vins_estimator/weights/LoFTR_teacher.trt"

# LoFTR Network Input Settings
loftr_input_width: 640       # Must match your camera resolution
loftr_input_height: 352      # Must match your camera resolution

# LoFTR Matching Parameters
loftr_match_threshold: 0.0005 # Confidence threshold for matches (0.1-0.5)72
loftr_max_features: 100     # Maximum number of features to extract

# LoFTR Backend Configuration
loftr_backend: 1             # 0: AUTO (try TensorRT first, fallback to ONNX)
                             # 1: ONNX_RUNTIME only
                             # 2: TENSORRT only

# LoFTR Hybrid Tracking Configuration
loftr_use_traditional_tracker: 1   # 0: LoFTR only, 1: LoFTR + optical flow hybrid

# ============= NEW: LoFTR Simplified Interval Configuration =============
# Control how often LoFTR is executed to balance performance and accuracy
loftr_frame_interval: 10      # Execute LoFTR every N frames (temporal matching)
                             # Range: 1-10 (1 for highest accuracy, higher for better performance)

loftr_stereo_interval: 10  # Execute stereo LoFTR every N frames
                             # Range: 1-5 (1 for highest accuracy, higher for better performance)

# Minimum feature threshold - force LoFTR when feature count drops below this
loftr_min_feature_threshold: 20 # Force LoFTR execution when tracked features < this number
                                # Range: 5-200

# Start frame - when to begin using LoFTR (first few frames use traditional only)
#loftr_start_frame: 10        # Start using LoFTR from frame N
                            # Range: 1-10, Default: 3

# ============= LoFTR Advanced Algorithm Parameters =============
# Matching Parameters
loftr_stereo_search_radius: 1.0  # Search radius for stereo matching (pixels)
                                 # Range: 1.0-5.0, Default: 4.0

# ============= Debug and Logging Configuration =============
# Debug and logging options
loftr_enable_debug_log: 0    # 0: minimal logging, 1: detailed frame-by-frame logging
loftr_show_performance_stats: 1  # 0: no CSV logs, 1: enable CSV performance logging

# Performance statistics
loftr_performance_stats_window: 100    # Performance statistics window size
                                       # Range: 10-1000, Default: 100

#optimization parameters
max_solver_time: 0.04
max_num_iterations: 8
keyframe_parallax: 10.0

#imu parameters       
acc_n: 0.1
gyr_n: 0.01
acc_w: 0.001
gyr_w: 0.0001
g_norm: 9.81007

#unsynchronization parameters
estimate_td: 0
td: 0.0

#loop closure parameters
load_previous_pose_graph: 0
pose_graph_save_path: "/home/lin/output/pose_graph/"
save_image: 1

# ============= Legacy Parameters (Optional - for compatibility) =============
# These won't be used when LoFTR is enabled
extractor_weight_path: ""
matcher_weight_path: ""
matche_score_threshold: 0.5
ransacReprojThreshold: 2.0
